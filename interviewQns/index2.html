<body>
  <script>
    //The Double Trouble Doubling each element

    let array = [1, 2, 3, 4, 5, 6, 7];

    function doubleElement() {
      let doubledArray = [];
      for (let i = 0; i < array.length; i++) {
        doubledArray.push(array[i] * 2);
      }
      return doubledArray;
    }
    console.log(doubleElement(array));
  </script>
</body>
