<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sum selector</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, -1, 4];
    function sumSelector() {
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
      if (arr[i] < 0) break; // Stop summing if a negative number is encountered
      sum += arr[i];
      }
      return sum;
    }
    console.log(sumSelector());
  </script>
  
</body>
</html>
