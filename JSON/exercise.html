<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exrecise</title>
  <style>
    #clicked{
      width: 100px;
      height: 50px;
      border:none;
      border-radius: 10px;
    }
    .js-even{
      background-color: red;
    }
    .js-odd{
      background-color: blue;
    }
  </style>
</head>
<body>
  <button id="clicked" onclick="buttonPressed();">0</button>
  <h3 id="greeting"></h3>
  <script>
    let date = new Date();
    let hours = date.getHours();
    console.log(date);
    let heading = document.querySelector('#greeting');
    console.log(hours);
    if(hours > 5 && hours < 12){
      heading.innerHTML = 'Good Morning';
    }else if(hours >= 12 && hours < 18){
      heading.innerHTML = 'Good Afternoon';
    }else{
      heading.innerHTML = 'Good Night';
    }

    let initialClick = localStorage.getItem('initialClick') || 0 ;
    function buttonPressed(){
      initialClick++;
      localStorage.setItem('initialClick',initialClick);
      updateButton();
      
    }

    function updateButton(){
      let button = document.querySelector('#clicked');
      if(initialClick % 2 == 0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }else{
        button.classList.add('js-odd');
        button.classList.remove('js-even');
      }
      button.innerHTML = initialClick;

    }
    updateButton();

    
  </script>
</body>
</html>
